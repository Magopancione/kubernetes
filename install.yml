---
# tasks disable SE LINUX
- name: == SYSTEM == Turn Off SELinux
  selinux:
    state: disabled

# tasks installa docker
- name: == YUM == Uninstall old versions
  yum: name={{ item }} state=absent
  with_items:
   - docker
   - docker-common
   - container-selinux
   - docker-selinux
   - docker-engine

- name: == YUM == install Docker CE
  yum: name={{ item }} state=lastest
  with_items:
   - yum-utils
   - device-mapper-persistent-data
   - lvm2



